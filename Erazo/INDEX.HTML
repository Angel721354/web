<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creación de Cuenta</title>
    <link rel="stylesheet" href="INDEX.CSS">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        background-image: url(cuenta.jfif);
        background-size: cover;
        background-attachment: fixed;
    }
    
    header {
        background-color: rgb(0, 0, 0);
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-size: cover;
        width: 100%;
        box-sizing: border-box; 
        position: fixed; 
        top: 0;
        left: 0;
        z-index: 1000; 
    }

    .container {
        margin-top: 80px; 
        background-color: rgba(255, 255, 255, 0.86);
        padding: 20px;
        border-radius: 10px;
    }

    .logo img {
        height: 50px;
        transition: transform 0.3s;
    }

    .logo img:hover {
        transform: scale(1.1);
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: #ddd;
    }

    .login a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
    }

    .login a:hover {
        color: #ddd;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .form-group button {
        padding: 10px 20px;
        background-color: #0f963c;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .form-group button:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo del sitio web">
        </div>
        <nav>
            <ul>
                <li><a href="Pagina de inicio.html">Volver a inicio</a></li>
                <li><a href="ejercicios.html">Sección de ejercicios</a></li>
                <li><a href="proyectos.html">Sección de proyectos</a></li>
                <li><a href="recursos.html">Sección de recursos</a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="INDEX.HTML">Contáctanos</a>
        </div>
    </header>
    <div class="container">
        <h2>Formulario de Contacto</h2>
        <p>Si tienes alguna duda o inquietud, puedes enviarnos un mensaje.</p>
        <form action="INDEX.PHP" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <input type="text" id="mensaje" name="mensaje" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
